# DATA
dataset:
  dataset_path: "erikpinhasov/landcover_dataset"
  id2label:
    0: "background"
    1: "bareland"
    2: "rangeland"
    3: "developed space"
    4: "road"
    5: "tree"
    6: "water"
    7: "agriculture land"
    8: "buildings"

# PROJECT DIRECTORIES
directories:
  models: models
  pretrained: models/pretrained_models
  logs: models/logs
  checkpoints: models/logs/checkpoints
  results: results

# TRAINING SETTINGS
training:
  model_name: b0
  batch_size: 16
  max_epochs: 50
  num_workers: 8
  learning_rate: 2e-5
  log_every_n_steps: 10
  early_stop:
    patience: 10

# LOSS SETTINGS
loss:
  ignore_index: 0
  weights: True # Use class weights
  normalize: "sum" # Options: max, sum, none
  alpha: 0.5
  beta: 0.5
